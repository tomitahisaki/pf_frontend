name: Nextjs_ci

on:
  push:
    branches:
      - "**"

jobs:
  Nextjs_ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: format code
        run: yarn prettier
      - name: lint code
        run: yarn lint
